<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic Challenges: Challenge 8</title>
    </head>
    <body>
        <h1>JavaScript Basic Challenges</h1>
        <h2>Challenge 8</h2>
        <script>
            var number  = prompt("please enter a number");
            if(number > 10){
                console.log(`You entered a big number`);
            }
            else if(number < 10){
                console.log(`You entered a small number`);
                var adjective = '';
                for(i = 0; i < 10; i++){
                    if(i == number){
                        adjective = '--->This is the number you entered';
                    }
                    else{
                        adjective = '';
                    }
                    console.log(`Here is a ${i} ${adjective}`);
                }
            }
            else{
                console.log('ERROR : You entered not a number');
            }
        </script>
    </body>
</html>

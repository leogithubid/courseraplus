<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic Challenges: Challenge 9</title>
    </head>
    <body>
        <h1>JavaScript Basic Challenges</h1>
        <h2>Challenge 9</h2>
        <script>
            var colour  = prompt("please enter a colour");
            colour = colour.toLowerCase();
            if(colour == 'red' || colour == 'blue' || colour == 'green'){
                console.log(`You entered a primary colour`);
            }
            else if(colour == 'yellow' || colour == 'orange' || colour == 'purple'){
                console.log(`You entered a secondary colour`);
            }
            else{
                console.log(' You entered not a tertiary colour');
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Event Challenges : Challenge 30</title>
        <style>
            .one {background-color: beige; transition: all 3s;}
            .two {background-color: blueviolet; transition: all 3s;}
            .three{background-color: coral; transition: all 3s;}
            .four{background-color: cornflowerblue; transition: all 3s;}
            .five{background-color: darkgoldenrod; transition: all 3s;}
        </style>
    </head>
    <body>
        <h1>JavaScript Event Challenge 30</h1>
        <p>Press B to turn the page Beige</p>
        <p>Press V to turn the page Blue Violet</p>
        <p>Press C to turn the page Coral</p>
        <p>Press F to turn the page Corn Flower Blue</p>
        <p>Press G to turn the page Dark Golden Rod</p>
        <script>
            var bodyTag = document.querySelector('body');
            document.addEventListener("keydown",function(event){
                var key = event.which;
                switch(key){
                    case 66: bodyTag.className = "one";break;
                    case 86: bodyTag.className = "two";break;
                    case 67: bodyTag.className = "three";break;
                    case 70: bodyTag.className = "four";break;
                    case 71: bodyTag.className = "five";break;
                    default : alert("Please press any key from the list!");
                }
            });
        </script>
    </body>
</html>

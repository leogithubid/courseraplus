    <body>
        <h1>JavaScript Basic Challenges</h1>
        <h2>Challenge 16</h2>
        <script>
            let items = ['cheese','fruit','chicken','dessert','candy'];

            function hospitality(name,gift){

                console.log(hello(name));
                var randomGift = gift[randomInt(0,gift.length-1)];
                //for(i=0; i<gift.length; i++){
                    console.log(`${name} would you like some ${randomGift} ?`)
                //}
            }

            function randomInt(min,max){
                return Math.floor( ( max - min + 1) * Math.random() + min);
            }

            function hello(name){
                let greeting = "";
                if(name){
                    greeting = `Hello ${name} , and welcome!`;
                }
                else{
                    greeting = `ERRROR : You didn't enter a name`;
                }
                return greeting;
            };
            var name = prompt("What's your name? ","default");
            //let greeting = hello(name);
            //console.log(greeting);
            hospitality(name,items);
        </script>

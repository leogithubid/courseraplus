<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic Challenges: Challenge 13</title>
    </head>
    <body>
        <h1>JavaScript Basic Challenges</h1>
        <h2>Challenge 13</h2>
        <script>
            function hello(name){
                if(name){
                    console.log(`Hello ${name} , and welcome!`);
                }
                else{
                    console.log(`ERRROR : You didn't enter a name`);
                }
            };
            var name = prompt("What's your name? ","default");
            hello(name);
        </script>
    </body>
</html>

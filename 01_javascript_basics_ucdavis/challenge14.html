<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic Challenges: Challenge 14</title>
    </head>
    <body>
        <h1>JavaScript Basic Challenges</h1>
        <h2>Challenge 14</h2>
        <script>
            function hello(name){
                var greeting = "";
                if(name){
                    greeting = `Hello ${name} , and welcome!`;
                }
                else{
                    greeting = `ERRROR : You didn't enter a name`;
                }
                return greeting;
            };
            var name = prompt("What's your name? ","default");
            var greeting = hello(name);
            console.log(greeting);
        </script>
    </body>
</html>

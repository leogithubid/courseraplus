<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Event Challenges: Challenge 28</title>
        <style>
            .one {background-color: beige; transition: all 3s;}
            .two {background-color: blueviolet; transition: all 3s;}
            .three{background-color: coral; transition: all 3s;}
            .four{background-color: cornflowerblue; transition: all 3s;}
            .five{background-color: darkgoldenrod; transition: all 3s;}
        </style>
    </head>
    <body class="one">
        <h1>JavaScript Event Challenges: Challenge 29</h1>
        <p>Scroll Down!</p>
        <script>
            var pageTop = 0;
            var bodyTag = document.querySelector('body');
            document.addEventListener("scroll",function(event){
                console.log("scroll");
                pageTop = window.pageYOffset;

                switch(true){
                    case pageTop > 50 : bodyTag.className = "one";break;
                    case pageTop > 100 : bodyTag.className = "two";break;
                    case pageTop > 150 : bodyTag.className = "three";break;
                    case pageTop > 200 : bodyTag.className = "four";break;
                    default : bodyTag.className = "five";break;
                   
                }
            });
        </script>
    </body>
</html>

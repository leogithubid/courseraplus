<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic Challenges: Challenge 11</title>
    </head>
    <body>
        <h1>JavaScript Basic Challenges</h1>
        <h2>Challenge 11</h2>
        <script>
            function hello(name){
                if(name){
                    console.log(`Hello ${name} , and welcome!`);
                }
            }
            var name = prompt("What's your name? ","default");
            hello(name);
        </script>
    </body>
</html>
